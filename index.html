<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="drum.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hi-hat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">snare</span>
        </div>

        <div data-key="186" class="key">
            <kbd>;</kbd>
            <span class="sound">tom</span>
        </div>

        <div data-key="222" class="key">
            <kbd>'</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" src="sounds/Hi Hat.mp3"></audio>
    <audio data-key="68" src="sounds/other.wav"></audio>
    <audio data-key="70" src="sounds/HIHAT2.wav"></audio>
    <audio data-key="74" src="sounds/bass.wav"></audio>
    <audio data-key="75" src="sounds/open hi hat.wav"></audio>
    <audio data-key="76" src="sounds/snare.wav"></audio>
    <audio data-key="186" src="sounds/tom.mp3"></audio>
    <audio data-key="222" src="sounds/tink.wav"></audio>

    <script type="text/javascript" src="drum.js"></script>
</body>

</html>
